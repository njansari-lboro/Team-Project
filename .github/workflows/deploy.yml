name: Deploy to Sci-Project Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to Website Server
      uses: easingthemes/ssh-deploy@v2
      with:
        server_ip: sci-project.lboro.ac.uk
        server_port: 22
        remote_user: conj3
        remote_path: /
      env:
        PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
